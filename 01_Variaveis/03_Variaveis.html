<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <h1>Variaveis</h1>

    <script>
        // Variaveis
        let nome = "Lucas"; //String
        let idade = 20; //Number
        let altura = 1.80; //Number
        let estudante = true; //Boolean
        let cidade; //Undefined


        // Exibindo as variaveis no console
        console.log("Nome: " + nome);
        console.log("Idade: " + idade);
        console.log("Altura: " + altura);
        console.log("Estudante: " + estudante);

        // Alterando o valor da variavel idade
        idade = 21;
        console.log("Idade atualizada: " + idade);
    </script>
</body>
</html>
