<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alert exibe um alerta na Tela</h1>

    <script>
        // Exibe um alerta na tela
        alert("Olá, Mundo!");

        // Exibe um alerta com o nome do usuário
        var nome = prompt("Qual é o seu nome?");
        alert(`Ola ${nome.toUpperCase()}, bem-vindo ao JavaScript!`);
    </script>
</body>
</html>
